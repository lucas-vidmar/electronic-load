<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electronic Load Control</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Electronic Load</h1>
        <h2>Input</h2>
        <div class="container">
            <div class="mode-selector">
                <button class="mode-btn" data-mode="CC">CC</button>
                <button class="mode-btn" data-mode="CV">CV</button>
                <button class="mode-btn" data-mode="CR">CR</button>
                <button class="mode-btn" data-mode="CP">CW</button>
            </div>
            
            <div id="value-display" class="hidden">
                <div class="digit-selector">
                    <div id="digit-container">
                        <!-- Digits will be dynamically inserted here -->
                    </div>
                    <span class="unit" id="current-unit">A</span>
                </div>
                
                <div class="controls">
                    <div class="value-button-group">
                        <button class="value-btn" id="value-up">▲</button>
                        <button class="value-btn" id="value-down">▼</button>
                    </div>
                    <button class="action-btn fixed-color" id="toggle-operation">Toggle<br>DUT</button>
                    <span class="dut-status-dot" id="dut-status-indicator"></span>
                </div>
            </div>

            <!-- Moved Exit Button Here -->
            <button style="margin-top: 20px;" class="action-btn danger" id="exit-mode">Exit mode</button>

        </div>
        
        <h2>Output</h2>
        <div class="container">
            <div class="measurements">
                <div class="measurement">
                    <div class="measurement-title">Voltage</div>
                    <div class="measurement-value" id="voltage">0.000 V</div>
                </div>
                <div class="measurement">
                    <div class="measurement-title">Current</div>
                    <div class="measurement-value" id="current">0.000 A</div>
                </div>
                <div class="measurement">
                    <div class="measurement-title">Power</div>
                    <div class="measurement-value" id="power">0.000 W</div>
                </div>
                <div class="measurement">
                    <div class="measurement-title">Resistance</div>
                    <div class="measurement-value" id="resistance">0.000 kΩ</div>
                </div>
                <div class="measurement">
                    <div class="measurement-title">Temperature</div>
                    <div class="measurement-value" id="temperature">0.0 °C</div>
                </div>
                <div class="measurement">
                    <div class="measurement-title">Fan Speed</div>
                    <div class="measurement-value" id="fan-speed">0 %</div>
                </div>
            </div>
        
        </div>

        <div id="status-container">
            <span id="status-text">Device Connection Status</span>
            <span class="connection-status-dot" id="connection-status-indicator"></span>
        </div>
        
        <script src="index.js"></script>
    </body>
    <footer>
        <div>
            <p>© 2025 Electronic Load Control</p>
            <p>Version: 1.0.0</p>
        </div>
        <div>
            <p>Lucas Vidmar | 1103052</p>
            <p>Lucas Boiero | 1124374</p>
        </div>
    </footer>
</html>
